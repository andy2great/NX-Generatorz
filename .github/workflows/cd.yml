name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  deploy-new-version:
    runs-on: ubuntu-latest
    inputs:
      version:
        description: 'Define the version for the npm repository'     
        required: true
        default: 'prod'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      

